<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Le Parrain - Accueil</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2ecc71;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>Bienvenue dans Le Parrain</h1>

  <div class="btn-group">
    <button id="login-btn">Se connecter</button>
    <button id="register-btn">Cr√©er un compte</button>
  </div>
  
  <script src="./home.js" type="module"></script>

</body>
</html>
