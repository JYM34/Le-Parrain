<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte District</title>
  <style>
    body { margin: 0; overflow: hidden; background: #1e1e1e; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Charger PIXI.js depuis le CDN EN GLOBAL -->
<script src="https://unpkg.com/pixi.js@7.2.4/dist/pixi.min.js"></script>

<!-- Charger tes fichiers JS en module -->
<script type="module" src="./map-controller.js"></script>
<script type="module" src="./world-map.js"></script>
<script type="module" src="./district-map.js"></script>
<script type="module" src="./world-generator.js"></script>

<script type="module">
  import { MapController } from './map-controller.js';
  import { generateWorldMap } from './world-generator.js';

  const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundColor: 0x1e1e1e });
  document.body.appendChild(app.view);

  const controller = new MapController(app);
  controller.showWorldMap();

  // Pour pouvoir utiliser generateWorldMap depuis la console navigateur
  window.generateWorldMap = generateWorldMap;
</script>

</body>
</html>
