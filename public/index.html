<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte District</title>
  <link rel="stylesheet" href="./hud.css">
  <style>
    body { margin: 0; overflow: hidden; background: #1e1e1e; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Interface Joueur -->
<div id="hud">
  <div class="hud-item">👤 <span id="player-name">Don Inconnu</span></div>
  <div class="hud-item">💰 <span id="player-money">0</span></div>
  <div class="hud-item">📦 <span id="player-resources">0</span></div>
  <div class="hud-item">🏆 <span id="player-reputation">0</span></div>
  <button id="logout-btn">Se déconnecter</button>
</div>

<div id="tile-tooltip" style="display: none;"></div>

<button id="back-to-map" style="display:none; position:fixed; top:20px; right:20px; padding:10px 20px; font-size:16px; background:#3498db; color:white; border:none; border-radius:8px; cursor:pointer; z-index:2000;">
  🔙 Retour à la Carte
</button>

<!-- Scripts -->
<script src="./libs/pixi.min.js"></script>
<script type="module" src="./pixi-bootstrap.js"></script>

</body>
</html>
